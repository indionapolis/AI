<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="static/main.css">
    <link rel="shortcut icon" href="static/favicon.ico">
</head>
<body>


<div class="container" style="height: 20vh; padding-top: 8vh;">
    <div class="text-center">
        <h1 id="header" style="font-family: 'Noto Sans', sans-serif;">Upload image</h1>
    </div>
</div>


<div class="container justify-content-center" style="height: 50vh; padding-top: 25vh;">

    <form id="form" method=post enctype=multipart/form-data onsubmit="showLoader()">
        <div class="form-row justify-content-center">
            <div class="col-md-4">
                <label class="custom-file-label" for="customFile">Choose file</label>
                <input type="file" name=file class="custom-file-input" id="customFile">
            </div>

            <div class="col-auto">
                <button id="but" type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>

            <button id="spin-but" class="btn btn-primary" type="button" style="display:none;" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Processing...
            </button>
        </div>
    </form>

</div>


<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });

    function showLoader() {
        document.getElementById("header").innerText = "Please wait";
        document.getElementById("but").style.display = "none";
        document.getElementById("spin-but").style.display = "block";
    }
</script>


</body>
</html>
